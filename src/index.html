<!doctype html>
<html>
<head>
  <title>Ludum Dare 36</title>
  <meta charset="utf-8">

  <link href="styles.css" rel="stylesheet" type="text/css">
  <style>
  #game {
    width: 816px;
    height: 512px;
  }
  footer {
      width: 816px;
  }
  </style>
</head>
<body>
  <header>
    <a href="https://www.github.com/belen-albeza/ldjam-36">
      <img style="position: absolute; top: 0; right: 0; border: 0;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"
        alt="Fork me on GitHub">
    </a>
  </header>

  <main>
    <iframe id="game" src="raw.html"></iframe>
  </main>

  <footer>
    <p class="license">
        <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4</a></p>
    <p><strong>"The Language of the Gods"</strong><br>
      by <a href="https://twitter.com/ladybenko">@ladybenko</a></p>
    <p><button class="fullscreen" id="fullscreen"><img src="fs-icon.svg" alt="Fullscreen" width="20" height="20"></button></p>
  </footer>

<script>
function setElementToFullscreen(elem) {
    let fsCall = elem.requestFullscreen || elem.webkitRequestFullScreen || elem.msRequestFullscreen;
    fsCall.apply(elem);
}

document.getElementById('fullscreen').addEventListener('click', function (e) {
    e.preventDefault();
    setElementToFullscreen(document.getElementById('game'));
});
</script>
</body>
</html>
